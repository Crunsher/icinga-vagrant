
/*
 * CheckCommands
 */

object CheckCommand "icinga-random-check" {
        methods = {
                execute = "RandomCheck"
        }
}

object CheckCommand "simple-uptime" {
  import "plugin-check-command",
  command = "echo `uptime` && exit 0"
}

object CheckCommand "mysql" {
  import "plugin-check-command",
  command = [
          PluginDir + "/check_mysql",
          "-H", "$address$",
          "-d", "$database$",
          "-u", "$username$",
          "-p", "$password$"
  ],

  vars = {
    database = "icinga",
    username = "icinga",
    password = "icinga"
  }
}

object CheckCommand "pgsql" {
  import "plugin-check-command",
  command = [
          PluginDir + "/check_pgsql",
          "-H", "$address$",
          "-d", "$database$",
          "-l", "$username$",
          "-p", "$password$"
  ],

  vars = {
    database = "icinga",
    username = "icinga",
    password = "icinga"
  }
}

object CheckCommand "dns" {
  import "plugin-check-command",
  command = [
          PluginDir + "/check_dns",
          "-H", "$domain$",
          "-s", "$address$" 
  ]
}

object CheckCommand "mail" {
  import "plugin-check-command",
  command = [
          PluginDir + "/check_mailq",
          "-w", "$warn$",
          "-c", "$crit$"
  ],
  vars = {
    warn = 5,
    crit = 25
  }
}

object CheckCommand "ldap" {
  import "plugin-check-command",
  command = [
          PluginDir + "/check_ldap",
          "-H", "$address$",
          "-b", "$basedn$"
  ],
  vars = {
    basedn = "dc=company,dc=com"
  }
}

object CheckCommand "snmp-interface" {
  import "plugin-check-command",
  command = [
          PluginDir + "/check_snmp_int.pl",
          "-H", "$address$",
          "-C", "$community$",
          "-$version$",
          "-n", "$interface$",
          "-k", "-f",
          "-w", "$inputwarn$,$outputwarn$",
          "-c", "$inputcrit$,$outputcrit$"
  ],
  vars = {
    community = "public",
    version = 2,
    interface = "eth0",
    inputwarn = 200,
    outputwarn = 400,
    inputcrit = 0,
    outputcrit = 600
  }
}


